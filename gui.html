<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <style>
        #mainContent {border: 2px solid black; border-radius: 4px;}
        #current_data {border: 2px solid black; border-radius: 4px;}
        #act_area {border: 2px solid black; border-radius: 4px;}
        .mar_div{margin: 8px;}
        .main-table {margin: 20px; table-layout: fixed; background-color: white;}

    </style>
    <div id="mainContent" class="main-table">
        <div class="mar_div">
            <strong>游戏规则：</strong>将15根牙签,分成三行,每行自上而下（其实方向不限）分别是3、5、7根安排两个玩家
            每人可以在一轮内，在任意行拿任意根牙签，但不能跨行拿最后一根牙签的人即为输家
        </div>
        <div class="mar_div">
            <input type="button" id="start_btn" value="开始游戏">
        </div>

    </div>
    <div id="current_data" class="main-table">
        <div class="mar_div"><strong>当前物品数量以及排放状态</strong></div>
        <div id="line1" class="mar_div">第1行物品数为&nbsp&nbsp<em>3</em></div>
        <div id="line2" class="mar_div">第2行物品数为&nbsp&nbsp<em>5</em></div>
        <div id="line3" class="mar_div">第3行物品数为&nbsp&nbsp<em>7</em></div>
    </div>
    <div id="act_area" class="main-table">
        <div id="current_player" class="mar_div"><strong>当前玩家:&nbsp</strong><em>player1</em></div>
        <div class="mar_div">
            <br>
            <input type="text" name="row_nums" class="row">
            行&nbsp&nbsp(抽取的目标行)<br>
        </div>
        <div class="mar_div">
            <input type="text" name="get_nums" class="num">
            个&nbsp&nbsp(抽取的目标数目)<br>
        </div>
        <div class="mar_div">
            <input type="button" id="commit" value="提交">
        </div>
    </div>
</body>
</html>
